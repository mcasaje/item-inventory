@(auth: Boolean, title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @if(auth) {
            <div class="header">
                <div class="app_title">Item Library</div>
                <div class="nav_item"><a href="/users/logout">Log Out</a></div>
                <div class="nav_item"><a href="/libraries">Libraries</a></div>
            </div>
        } else {
            <div class="header">
                <div class="app_title">Item Library</div>
                <div class="nav_item"><a href="/users/login">Login</a></div>
                <div class="nav_item"><a href="/users/new">New Account</a></div>
            </div>
        }
        <div class="content">
        @content
        </div>
    </body>
</html>
