@(title: String, message: String, usernameId: String, usernameVal: String, passwordId: String)


    @main(false, title) {

    <h1>@title</h1>

    @if(message != null) {
        <h2>@message</h2>
    }

    <br />
    <form action="" method="POST">
        <label for="username">Username</label>
        <input name="@usernameId" type="text" value="@usernameVal"/>
        <br />
        <label for="password">Password</label>
        <input name="@passwordId" type="password" value=""/>
        <br />
        <br />
        <input type="submit" value="Login"/>
    </form>

}
