@(title: String, usernameId: String, passwordId: String)


@main(title) {

    <h1>@title</h1>
    <br />
    <form action="" method="POST">
        <label for="username">Username</label>
        <input name="@usernameId" type="text"/>
        <br />
        <label for="password">Password</label>
        <input name="@passwordId" type="password" value=""/>
        <br />
        <br />
        <input type="submit" value="Sign Up!"/>
    </form>

}
