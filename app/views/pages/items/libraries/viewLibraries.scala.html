@import models.items.types.ItemType
@import java.util.List
@(title: String, message: String, itemTypes: List[ItemType], itemTypeNameId: String)

@main(title) {

    <h1>@title</h1>

    @if(message != null) {
        <h2>@message</h2>
    }

    <br />
    <form action="" method="POST">
        <input id="name" name="@itemTypeNameId" type="text" /> <input type="submit" value="Create Library"/>
    </form>

    <ul>
    @for(itemType <- itemTypes) {
        <li>
            <a href="/libraries/@itemType.getId">@itemType.getName</a>
            (<a href="/libraries/@itemType.getId/edit">Edit</a>)
        </li>
    }
    </ul>

}
