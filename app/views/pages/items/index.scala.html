@(title: String, message: String, items: java.util.List[models.items.Item], itemNameId: String)


@main(title) {

    <h1>@title</h1>

    @if(message != null) {
        <h2>@message</h2>
    }

    <br />
    <form action="" method="POST">
        <label for="item_name">New Item</label>
        <input id="item_name" name="@itemNameId" type="text"/>
        <input type="submit" value="Add"/>
    </form>


    <ul>
    @for(item <- items) {
        <li>@item.getName</li>
    }
    </ul>

}
