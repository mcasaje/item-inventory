@(title: String, message: String, itemTypeNameId: String)

@main(title) {

    <h1>@title</h1>

    @if(message != null) {
        <h2>@message</h2>
    }

    <br />
    <form action="" method="POST">
        <label for="name">Item Type</label>
        <input id="name" name="@itemTypeNameId" type="text" />
        <br />
        <br />
        <input type="submit" value="Create Item Type"/>
    </form>

}
