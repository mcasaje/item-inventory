@import models.items.types.ItemType
@import java.util.List
@(title: String, message: String, itemTypes: List[ItemType], itemTypeNameId: String)

@main(title) {

    <h1>@title</h1>

    @if(message != null) {
        <h2>@message</h2>
    }

    <br />
    <form action="" method="POST">
        <input id="name" name="@itemTypeNameId" type="text" /> <input type="submit" value="Create Item Type"/>
    </form>

    <h3>Item Types</h3>

    <ul>
    @for(itemType <- itemTypes) {
        <li>@itemType.getName</li>
    }
    </ul>

}
